<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SocialMedia &amp; Product Registry Landing Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/master.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/social-buttons.css" rel="icon" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/custom-token-input.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
    
<div class="container">
  <div class="row">
    <!-- Nav tabs -->
    <h1>Browse Demo</h1>
    <div class="col-sm-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active">
          <a href="#home" role="tab" data-toggle="tab">
            <i class="fa fa-home"></i> Social Media
          </a>
        </li>
        <li>
          <a href="#profile" role="tab" data-toggle="tab">
            <i class="fa fa-user"></i> URL Lookup
          </a>
        </li>
        <li>
          <a href="#messages" role="tab" data-toggle="tab">
            <i class="fa fa-envelope"></i> Mobile Products
          </a>
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade active in" id="home">
            <div>Search Social Media verified Accounts, Start typing agency names.</div>
            <div class="input-group searchBox">
              <input type="text" id="searchbox" class="form-control typeahead" placeholder="Start typing here">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
              </span>
            </div>
        </div>
        <div class="tab-pane fade" id="profile">
            <h2>URL Lookup</h2>
        </div>
        <div class="tab-pane fade" id="messages">
            <h2>Mobile Product Search</h2>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/tokeninput.js"></script>
    <script>
      $("#searchbox").tokenInput("/api/v1/multi/tokeninput.json", {
        crossDomain: false,
        tokenFormatter: function(item){
          return '<li>'+ item.type + ': '+ item.name '</li>';
        },
        tokenValue: "encoded"
      });
    </script>
</body>
</html>
